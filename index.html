<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>tic tac toe</title>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="player-info">
      <h2>Player:</h2>
      <h3>x</h3>
    </div>
    <div class="gameboard">
      <div class="cell" data-index="1">
        <p class="purple">x</p>
      </div>
      <div class="cell" data-index="2">
        <p class="pink">o</p>
      </div>
      <div class="cell" data-index="3">
        
      </div>
      <div class="cell" data-index="4">
        
      </div>
      <div class="cell" data-index="5">
        
      </div>
      <div class="cell" data-index="6">
        
      </div>
      <div class="cell" data-index="7">
        
      </div>
      <div class="cell" data-index="8">
        
      </div>
      <div class="cell" data-index="9">
        
      </div>
    </div>
    <div class="winner-info">
      <h2>Winner:</h2>
      <h3>o</h3>
    </div>
    <div class="restart">
      <button>restart</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
